<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kablo</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
  }

  a.logo-link {
    text-decoration: none;
    display: block;
  }

  .logo {
    display: block;
    height: auto;
    width: 150px;
    margin-top: 40px;
    cursor: pointer;
  }

  .video-container {
    position: relative;
    width: 90%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    margin: 40px 0;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .unmute-btn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: none;
    border: none;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s ease;
    z-index: 2;
  }

  .unmute-btn:hover { opacity: 1; }

  .unmute-btn svg {
    width: 18px;
    height: 18px;
    stroke: #fff;
    fill: none;
    stroke-width: 2;
  }

  .counter-container {
    margin-bottom: 30px;
    font-size: 0.875rem;
    padding: 0 15px;
  }

  .number-wrapper {
    display: inline-block;
    position: relative;
  }

  .underline {
    position: absolute;
    bottom: -5px;
    left: 0;
    height: 1px;
    width: 100%;
    background: linear-gradient(90deg, rgba(255,255,255,0.3), #fff);
    transform: scaleX(0);
    transform-origin: left center;
    animation: lineGrow 4s ease-in-out infinite;
  }

  @keyframes lineGrow {
    from { transform: scaleX(0); opacity: 0.3; }
    90%  { transform: scaleX(1); opacity: 1; }
    to   { transform: scaleX(1); opacity: 0.3; }
  }

  .contact {
    font-size: 0.875rem;
    margin-bottom: 60px;
    padding: 0 15px;
  }

  @media (max-width: 1024px) {
    .logo { width: 160px; }
  }

  @media (max-width: 600px) {
    .logo { width: 130px; }
    .counter-container, .contact { font-size: 0.8rem; padding: 0 20px; }
  }
</style>
</head>
<body>
  <a href="/" class="logo-link">
    <img src="logo.svg" alt="Kablo Logo" class="logo" />
  </a>

  <div class="video-container">
    <iframe
      id="kabloVideo"
      src="https://www.youtube.com/embed/-1fuLRMWKOY?enablejsapi=1&autoplay=1&mute=1&loop=1&playlist=-1fuLRMWKOY&controls=0&modestbranding=1&showinfo=0&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <button id="unmuteBtn" class="unmute-btn" aria-label="Unmute video">
      <svg id="speakerIcon" viewBox="0 0 24 24">
        <path d="M4 9v6h4l5 5V4L8 9H4z"></path>
        <path id="soundWaves" d="M16 8.82a4 4 0 010 6.36M18.36 6.36a8 8 0 010 11.28" />
      </svg>
    </button>
  </div>

  <div class="counter-container">
    Over 
    <span class="number-wrapper">
      <span id="counter">312,440,000</span>
      <div class="underline"></div>
    </span>
    plastic bottles saved from landfills.
  </div>

  <div class="contact">
    Interested in wholesale? Email
    <a href="mailto:contact@shopkablo.com" style="color:#fff;text-decoration:none;">contact@shopkablo.com</a>
  </div>

  <script>
    // --- Counter Logic ---
    let count = 312440000;
    const counterElement = document.getElementById("counter");
    setInterval(() => {
      count++;
      counterElement.textContent = count.toLocaleString();
    }, 4000);

    // --- YouTube API Control ---
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("kabloVideo", {
        events: { onReady: () => player.mute() }
      });
    }

    // Inject YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // --- Unmute Button Logic ---
    const unmuteBtn = document.getElementById("unmuteBtn");
    unmuteBtn.addEventListener("click", () => {
      if (player) {
        player.unMute();
        player.playVideo();
      }
      unmuteBtn.style.transition = "opacity 2s ease";
      unmuteBtn.style.opacity = "0";
      setTimeout(() => unmuteBtn.style.display = "none", 2000);
    });
  </script>
</body>
</html>
