<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kablo</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
  }

  .logo {
    width: 10%;
    max-width: 150px;
    margin-top: 40px;
  }

  .video-container {
    position: relative;
    width: 90%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    margin: 40px 0;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .contact {
    font-size: 0.875rem; /* ~14px */
    margin-bottom: 60px;
  }

  /* Tablet view */
  @media (max-width: 1024px) {
    .logo {
      width: 14%;
      max-width: 160px;
    }
    .contact {
      font-size: 0.85rem;
    }
  }

  /* Mobile view */
  @media (max-width: 600px) {
    .logo {
      width: 22%;
      max-width: 130px;
    }
    .contact {
      font-size: 0.8rem;
      padding: 0 15px;
    }
  }
</style>
</head>
<body>
  <img src="logo.svg" alt="Kablo Logo" class="logo" />
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/-1fuLRMWKOY?autoplay=1&mute=1&loop=1&playlist=-1fuLRMWKOY&controls=0&modestbranding=1&showinfo=0&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="contact">
    For wholesale partnership inquiries, email <a href="mailto:contact@shopkablo.com" style="color:#fff;text-decoration:none;">contact@shopkablo.com</a>
  </div>
</body>
</html>
