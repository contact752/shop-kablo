<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kablo</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
  }

  .logo {
    width: 10%;
    max-width: 150px;
    margin-top: 40px;
  }

  .video-container {
    position: relative;
    width: 90%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    margin: 40px 0;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .unmute-btn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: none;
    border: none;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s ease;
    z-index: 2;
  }

  .unmute-btn:hover {
    opacity: 1;
  }

  .unmute-btn svg {
    width: 24px;
    height: 24px;
    stroke: #fff;
    fill: none;
    stroke-width: 2;
  }

  .counter-container {
    margin-bottom: 10px;
    font-size: 0.9rem;
  }

  .underline {
    height: 1px;
    width: 0%;
    background: #fff;
    margin: 5px auto 25px;
    animation: lineGrow 4s linear infinite;
  }

  @keyframes lineGrow {
    from { width: 0%; opacity: 1; }
    90% { width: 100%; opacity: 1; }
    to { width: 100%; opacity: 0; }
  }

  .contact {
    font-size: 0.875rem;
    margin-bottom: 60px;
  }

  /* Responsive adjustments */
  @media (max-width: 1024px) {
    .logo { width: 14%; max-width: 160px; }
    .contact { font-size: 0.85rem; }
  }

  @media (max-width: 600px) {
    .logo { width: 22%; max-width: 130px; }
    .contact { font-size: 0.8rem; padding: 0 15px; }
  }
</style>
</head>
<body>
  <img src="logo.svg" alt="Kablo Logo" class="logo" />

  <div class="video-container">
    <iframe
      id="kabloVideo"
      src="https://www.youtube.com/embed/-1fuLRMWKOY?autoplay=1&mute=1&loop=1&playlist=-1fuLRMWKOY&controls=0&modestbranding=1&showinfo=0&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <button id="unmuteBtn" class="unmute-btn" aria-label="Unmute video">
      <svg id="speakerIcon" viewBox="0 0 24 24">
        <path d="M4 9v6h4l5 5V4L8 9H4z"></path>
        <path id="soundWaves" d="M16 8.82a4 4 0 010 6.36M18.36 6.36a8 8 0 010 11.28" />
      </svg>
    </button>
  </div>

  <div class="counter-container">
    To date, weâ€™ve diverted over <span id="counter">312,439,984</span> plastic bottles from entering landfills.
    <div class="underline"></div>
  </div>

  <div class="contact">
    For wholesale partnership inquiries, email
    <a href="mailto:contact@shopkablo.com" style="color:#fff;text-decoration:none;">contact@shopkablo.com</a>
  </div>

  <script>
    // --- Counter Logic ---
    let count = 312439984;
    const counterElement = document.getElementById("counter");
    setInterval(() => {
      count++;
      counterElement.textContent = count.toLocaleString();
    }, 4000);

    // --- Unmute Button Logic ---
    const unmuteBtn = document.getElementById("unmuteBtn");
    const iframe = document.getElementById("kabloVideo");
    const speakerIcon = document.getElementById("speakerIcon");

    unmuteBtn.addEventListener("click", () => {
      const videoSrc = iframe.src.replace("mute=1", "mute=0");
      iframe.src = videoSrc;
      // Animate and fade out icon
      unmuteBtn.style.transition = "opacity 2s ease";
      unmuteBtn.style.opacity = "0";
      setTimeout(() => unmuteBtn.style.display = "none", 2000);
    });
  </script>
</body>
</html>
